    package contacts;

    import java.util.ArrayList;
    import java.util.List;
    import java.util.Scanner;

    public class App {
        private final Scanner scanner = new Scanner(System.in);
        private final List<Contact> contacts = new ArrayList<>();


        private void addContact() {
            scanner.nextLine();
            System.out.print("Enter the name: > ");
            String name = scanner.nextLine();
            System.out.print("Enter the surname: > ");
            String surname = scanner.nextLine();
            System.out.print("Enter the number: > ");
            String phoneNumber = scanner.nextLine();
            contacts.add(new Contact(name, surname, phoneNumber));
            if (contacts.get(contacts.size() - 1).hasNumber()) {
                System.out.println("Wrong number format!");
            }
            System.out.println("The record added");
        }
        private void removeContact() {
            if (contacts.size() == 0) {
                System.out.println("No records to remove!");
                return;
            }
            listContact();
            System.out.print("Select a record: > ");
            int recordNumber = scanner.nextInt();
            if (recordNumber <= 0  || recordNumber > contacts.size()) {
                System.out.println("Wrong index");
                return;
            }
            contacts.remove(recordNumber - 1);
            System.out.println("The record removed!");
        }
        private void editContact() {
            if (contacts.size() == 0) {
                System.out.println("No records to edit!");
                return;
            }
            listContact();
            System.out.print("Select a record: > ");
            int recordNumber = scanner.nextInt();
            if (recordNumber <= 0  || recordNumber > contacts.size()) {
                System.out.println("Wrong index");
                return;
            }
            System.out.print("Select a field (name, surname, number): > ");
            scanner.nextLine();
            String field = scanner.next();
            if (field.equals("name")) {
                System.out.print("Enter name: > ");
                scanner.nextLine();
                String name = scanner.nextLine();
                contacts.get(recordNumber - 1).setName(name);
                System.out.println("The record updated!");
            } else if (field.equals("surname")) {
                System.out.print("Enter surname: > ");
                scanner.nextLine();
                String surname = scanner.nextLine();
                contacts.get(recordNumber - 1).setSurname(surname);
                System.out.println("The record updated!");
            } else if (field.equals("number")) {
                System.out.print("Enter number: > ");
                scanner.nextLine();
                String phoneNumber = scanner.nextLine();
                contacts.get(recordNumber - 1).setPhoneNumber(phoneNumber);
                System.out.println("The record updated!");
            }
        }
        private void countContacts() {
            System.out.println("The Phone Book has " + contacts.size() + " records.");
        }
        private void listContact() {
            if (contacts.size() == 0) {
                System.out.println("No records to list!");
                return;
            }
            for (int i = 0; i < contacts.size(); i++) {
                System.out.println((i + 1) + ". " + contacts.get(i).toString());
            }
        }

        public void run() {
            loop: while (true) {
                System.out.print("Enter action (add, remove, edit, count, list, exit): > ");
                String command = scanner.next();
                switch (command) {
                    case "add":
                        addContact();
                        break;
                    case "remove":
                        removeContact();
                        break;
                    case "edit":
                        editContact();
                        break;
                    case "count":
                        countContacts();
                        break;
                    case "list":
                        listContact();
                        break;
                    case "exit":
                        break loop;
                    default:
                        System.out.println("Undefined command");
                }
            }
        }
    }
